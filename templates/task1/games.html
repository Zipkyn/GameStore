{% extends "task1/menu.html" %}

{% block pagename %}Список товаров{% endblock %}

{% block content %}
<h1>Игры</h1>
<ul>
    {% for game in games %}

        {{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
        <button>Купить</button>
    </li>
    {% endfor %}
</ul>
{% endblock %}
